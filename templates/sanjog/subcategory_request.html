{% if user.is_authenticated %}
{% if request.user.profile.account_type != 'Retailier' %}
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6 add_products_dropdown">
            <label for="category">Category 1</label>
            <select id="category" class="form-control" name="category" onchange="get_subcategory(value)">
                <option value="0" selected>Choose...</option>
                {% for c in categorys %}
                <option value="{{c.id}}">{{c}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-6 add_products_dropdown">
            <label for="subcategory">Sub Category</label>
            <input type="text" class="form-control" id="subcategory" name="subcategory" placeholder="Sub Category 1">
        </div>
    </div>
    <input type="submit" class="btn btn-primary" name="submit">
</form>
{% else %}
    <h3>You are not allowed to add subcategory</h3>
{% endif %}
{% else %}
    <h3>Please Login to add subcategory</h3>
{% endif %}
